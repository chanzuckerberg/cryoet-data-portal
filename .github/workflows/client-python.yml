name: Python Client Tests

on:
  push:
    branches:
      - main
    paths:
      - "client/python/**"
      - ".github/workflows/client-python.yml"
  pull_request:
    branches:
      - "**"
    paths:
      - "client/python/**"
      - ".github/workflows/client-python.yml"

jobs:
  test-client-python:
    name: Test Python Client
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install -U pip setuptools wheel
          pip install -r ./client/python/cryoet_data_portal/scripts/requirements-dev.txt
          pip install -e ./client/python/cryoet_data_portal/

      - name: Test with pytest (API)
        run: |
          cd ./client/python/cryoet_data_portal/
          make test-infra
          make coverage

      - name: Upload Coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}-${{ matrix.python-version }}
          path: ./client/python/cryoet_data_portal/.coverage*
          retention-days: 3
          include-hidden-files: true
      - name: Verify Coverage Files
        run: ls -la ./client/python/cryoet_data_portal

  submit-codecoverage:
    needs:
      - test-client-python
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Download Coverage
        uses: actions/download-artifact@v4
        with:
          path: ./coverage

      - name: Verify Coverage Artifacts
        run: ls -R ./coverage

      - name: Move Coverage Files
        run: |
          find ./coverage -type f -name ".coverage*" -exec mv {} . \;

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Requirements
        run: |
          pip install coverage
      - name: Generate Coverage Report
        run: |
          coverage combine
          coverage xml

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          env_vars: OS,PYTHON
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true
