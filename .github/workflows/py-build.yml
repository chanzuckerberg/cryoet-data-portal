name: Python cryoet_data_portal build/release

on:
  push:
    branches:
      - main
      - tsmith/automate-release
  workflow_dispatch:

jobs:
  publish-pypi-package:
    name: Build and publish Python package to PyPI
    runs-on: ubuntu-latest
    concurrency:
      group: create-python-client-release
      cancel-in-progress: false
    environment:
      name: testpypi # TODO change to pypi
      url: https://pypi.org/p/cellxgene-ontology-guide
    permissions:
      id-token: write # IMPORTANT: this permission is mandatory for trusted publishing
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: release please
        uses: googleapis/release-please-action@v4
        id: release
        with:
          manifest-file: "release-please.manifest.json"
          config-file: "release-please.config.json"
          target-branch: "main"
          path: "client/python/cryoet_data_portal"

      - uses: actions/setup-python@v4
        with:
          pyton-version: "3.10"

      - name: build
        run: |
          make build -C client/python/cryoet_data_portal

      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: client/python/cryoet_data_portal/dist
          repository-url: https://test.pypi.org/legacy/ # TODO change to pypi
