name: Python cryoet_data_portal release

on:
  push:
    branches:
      - main
      - tsmith/automate-release

#    paths:
#      - 'client/python/cryoet_data_portal/**'
  workflow_dispatch:

concurrency:
  group: create-python-client-release
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: release please
        uses: googleapis/release-please-action@v4
        id: release
        with:
          manifest-file: "release-please.manifest.json"
          config-file: "release-please.config.json"
          target-branch: "tsmith/automate-release" # TODO change to main
    outputs:
      paths_released: ${{ steps.release.outputs.paths_released }}

  publish-pypi-package:
    name: Build and publish Python package to PyPI
    runs-on: ubuntu-latest
    needs: release-please
    if: contains(needs.release-please.outputs.paths_released, 'client/python/cryoet_data_portal')
    environment:
      name: testpypi # TODO change to pypi
      url: https://pypi.org/p/cellxgene-ontology-guide
    permissions:
      id-token: write # IMPORTANT: this permission is mandatory for trusted publishing
    steps:
      - name: Checkout ref branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          pyton-version: "3.10"

      - name: build
        run: |
          make build -C client/python/cryoet_data_portal

      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: client/python/cryoet_data_portal/dist
          repository-url: https://test.pypi.org/legacy/ # TODO change to pypi
