name: Python cryoet_data_portal build

on:
  pull_request:
    paths:
      - "client/python/**"
      - ".github/workflows/**" # Re-run if a workflow is modified - useful to test workflow changes in PRs
  push:
    branches:
      - main
      - tsmith/automate-release
  workflow_dispatch:

jobs:
  publish-pypi-package:
    name: Build Python wheel and sdist, and publish to PyPI
    runs-on: ubuntu-latest
    concurrency:
      group: create-python-client-release
      cancel-in-progress: false
    environment:
      name: testpypi # TODO change to pypi
      url: https://pypi.org/p/cellxgene-ontology-guide
    permissions:
      id-token: write # IMPORTANT: this permission is mandatory for trusted publishing
    steps:
      - name: release please
        uses: googleapis/release-please-action@4.1.3
        id: release
        with:
          manifest-file: ".release-please.manifest.json"
          config-file: "release-please-config.json"
          target-branch: "main"
          path: "client/python/cryoet_data_portal"
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          pyton-version: "3.10"
      - name: build
        run: |
          make build -C client/python/cryoet_data_portal
      - name: install
        run: |
          pip install ./client/python/cryoet_data_portal/dist/cryoet_data_portal-0.1.0-py3-none-any.whl
      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: client/python/cryoet_data_portal/dist
          repository: https://test.pypi.org/legacy/ # TODO change to pypi
