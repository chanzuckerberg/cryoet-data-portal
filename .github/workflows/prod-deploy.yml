on:
  workflow_dispatch:

permissions:
  contents: write
  id-token: write
  pull-requests: write

jobs:
  frontend-changelog:
    concurrency:
      group: frontend-changelog-${{ github.ref }}
      cancel-in-progress: true

    outputs:
      prs_created: ${{ steps.release.outputs.prs_created }}

    name: generate frontend changelog
    runs-on: ubuntu-latest
    if: github.repository == 'chanzuckerberg/cryoet-data-portal'
    steps:
      - name: create changelog
        uses: google-github-actions/release-please-action@v4
        id: release
        with:
          config-file: release-please.config.json
          manifest-file: release-please.manifest.json
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: merge release PR
        uses: actions/github-script@v7
        if: ${{ steps.release.outputs.prs_created == 'true'	}}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          result-encoding: string
          script: |
            const pr = ${{ steps.release.outputs.pr }}
            console.log(`Merging release PR #${pr.number}`)

            const owner = 'chanzuckerberg'
            const repo = 'cryoet-data-portal'

            await Promise.all([
              github.rest.pulls.merge({
                owner,
                repo,
                pull_number: pr.number,
                merge_method: 'squash',
              }),

              github.rest.issues.removeLabel({
                owner,
                repo,
                issue_number: pr.number,
                name: 'autorelease: pending'
              }),

              github.rest.issues.addLabels({
                owner,
                repo,
                issue_number: pr.number,
                labels: ['autorelease: tagged']
              }),
            ])

            await github.rest.git.deleteRef({
              owner,
              repo,
              ref: `heads/${pr.headBranchName}`,
            })

      - name: checkout repo for tagging
        if: ${{ steps.release.outputs.prs_created	== 'true' }}
        uses: actions/checkout@v4

      - name: extract version
        id: extract-version
        uses: actions/github-script@v7
        if: ${{ steps.release.outputs.prs_created == 'true'	}}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          result-encoding: string
          script: |
            const pr = ${{ steps.release.outputs.pr}}
            const version = pr.title.split(' ').at(-1)
            return version

      - name: tag release
        if: ${{ steps.release.outputs.prs_created == 'true'	}}
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git remote add gh-token "https://${{ secrets.GITHUB_TOKEN }}@github.com/google-github-actions/release-please-action.git"
          git tag -a frontend-v${{ steps.extract-version.outputs.result }} -m "Release frontend v${{ steps.extract-version.outputs.result }}"
          git push origin frontend-v${{ steps.extract-version.outputs.result }}

  deploy-to-prod:
    concurrency:
      group: prod-frontend-deploy-${{ github.ref }}
      cancel-in-progress: true

    needs: frontend-changelog
    name: deploy prod branch
    runs-on: ubuntu-latest
    environment: prod
    if: ${{ (github.repository == 'chanzuckerberg/cryoet-data-portal') && (needs.frontend-changelog.outputs.prs_created == 'true') }}
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          mask-aws-account-id: true
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-duration-seconds: 1200
      - name: Create or update stack
        uses: chanzuckerberg/github-actions/.github/actions/deploy-happy-stack@v1.24.0
        env:
          # Force using BuildKit instead of normal Docker, required so that metadata
          # is written/read to allow us to use layers of previous builds as cache.
          DOCKER_BUILDKIT: 1
          COMPOSE_DOCKER_CLI_BUILD: 1
          DOCKER_REPO: ${{ secrets.ECR_REPO }}/
          ENV: prod
        with:
          stack-name: frontend
          create-tag: true
          tag: ${{ env.STACK_NAME }}
          tfe-token: ${{ secrets.TFE_TOKEN }}
          working-directory: ./frontend
          env: prod
          operation: create-or-update
