name: Frontend PR E2E Tests

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/frontend-pr-e2e-tests.yml
      - frontend/**
  pull_request:
    branches:
      - '**'
    paths:
      - .github/workflows/frontend-pr-e2e-tests.yml
      - frontend/**

jobs:
  frontend-pr-e2e-tests:
    name: E2E Tests
    uses: ./.github/workflows/frontend-e2e-tests.yml
    secrets: inherit
    with:
      environment: local
