table:
  name: tomograms
  schema: public
object_relationships:
  - name: tomogram_type
    using:
      foreign_key_constraint_on: type
  - name: tomogram_voxel_spacing
    using:
      foreign_key_constraint_on: tomogram_voxel_spacing_id
array_relationships:
  - name: authors
    using:
      foreign_key_constraint_on:
        column: tomogram_id
        table:
          name: tomogram_authors
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - affine_transformation_matrix
        - ctf_corrected
        - deposition_id
        - fiducial_alignment_status
        - https_mrc_scale0
        - https_omezarr_dir
        - id
        - is_canonical
        - key_photo_thumbnail_url
        - key_photo_url
        - name
        - neuroglancer_config
        - offset_x
        - offset_y
        - offset_z
        - processing
        - processing_software
        - reconstruction_method
        - reconstruction_software
        - s3_mrc_scale0
        - s3_omezarr_dir
        - scale0_dimensions
        - scale1_dimensions
        - scale2_dimensions
        - size_x
        - size_y
        - size_z
        - tomogram_version
        - tomogram_voxel_spacing_id
        - type
        - voxel_spacing
      filter: {}
      allow_aggregations: true
      query_root_fields:
        - select_aggregate
        - select
        - select_by_pk
      subscription_root_fields: []
