table:
  name: annotations
  schema: public
object_relationships:
  - name: tomogram_voxel_spacing
    using:
      foreign_key_constraint_on: tomogram_voxel_spacing_id
array_relationships:
  - name: authors
    using:
      foreign_key_constraint_on:
        column: annotation_id
        table:
          name: annotation_authors
          schema: public
  - name: files
    using:
      foreign_key_constraint_on:
        column: annotation_id
        table:
          name: annotation_files
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - annotation_method
        - annotation_publication
        - annotation_software
        - confidence_precision
        - confidence_recall
        - deposition_date
        - deposition_id
        - ground_truth_status
        - ground_truth_used
        - https_metadata_path
        - id
        - is_curator_recommended
        - last_modified_date
        - method_type
        - object_count
        - object_description
        - object_id
        - object_name
        - object_state
        - release_date
        - s3_metadata_path
        - tomogram_voxel_spacing_id
      filter: {}
      allow_aggregations: true
      query_root_fields:
        - select_aggregate
        - select
        - select_by_pk
      subscription_root_fields: []
