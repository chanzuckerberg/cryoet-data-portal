table:
  name: datasets
  schema: public
array_relationships:
  - name: authors
    using:
      foreign_key_constraint_on:
        column: dataset_id
        table:
          name: dataset_authors
          schema: public
  - name: funding_sources
    using:
      foreign_key_constraint_on:
        column: dataset_id
        table:
          name: dataset_funding
          schema: public
  - name: runs
    using:
      foreign_key_constraint_on:
        column: dataset_id
        table:
          name: runs
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - cell_name
        - cell_strain_id
        - cell_strain_name
        - cell_type_id
        - cell_component_id
        - cell_component_name
        - dataset_citations
        - dataset_publications
        - deposition_date
        - description
        - grid_preparation
        - https_prefix
        - id
        - key_photo_thumbnail_url
        - key_photo_url
        - last_modified_date
        - organism_name
        - organism_taxid
        - other_setup
        - related_database_entries
        - related_database_links
        - release_date
        - s3_prefix
        - sample_preparation
        - sample_type
        - tissue_id
        - tissue_name
        - title
      filter: {}
      allow_aggregations: true
      query_root_fields:
        - select_aggregate
        - select
        - select_by_pk
      subscription_root_fields: []
